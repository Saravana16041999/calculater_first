<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Simple Calculator</h1>
      </div>
      <div class="result_main">
        <input id="result" type="numbers" placeholder="0" />
      </div>
      <div class="main_container">
        <div class="menew">
          <div class="opp" id="clear">AC</div>
          <div class="opp" id="delete">DELETE</div>
          <div class="opp" id="equal">=</div>
        </div>
        <div class="numbers" id="numbers">
          <div class="row">
            <div class="opp" id="7">7</div>
            <div class="opp" id="7">8</div>
            <div class="opp" id="7">9</div>
          </div>
          <div class="row">
            <div class="opp" id="7">4</div>
            <div class="opp" id="7">5</div>
            <div class="opp" id="7">6</div>
          </div>
          <div class="row">
            <div class="opp" id="7">1</div>
            <div class="opp" id="7">2</div>
            <div class="opp" id="7">3</div>
          </div>
          <div class="row">
            <div class="opp1" id="7">0</div>
            <div class="opp" id="7">.</div>
          </div>
          <div class="collumns">
            <div class="opp">/</div>
            <div class="opp">*</div>
            <div class="opp">-</div>
            <div class="opp">+</div>
            <div class="opp" id="per">%</div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
